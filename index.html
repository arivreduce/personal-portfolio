<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar-links">
        <a href="#welcome-section">About</a>
        <a href="#projects">Work</a>
        <a href="#links">Contact</a>
      </div>
    </nav>
    <section id="welcome-section">
      <div class="welcome-container">
        <h1>Hi there, I'm Aaron!</h1>
        <p><em>A Web Developer</em></p>
      </div>
    </section>
    <section id="projects">
      <h2>These are some of my projects</h2>
      <div class="projects-container">
        <a
          href="https://penguinariv.netlify.app/"
          class="project-tile"
          target="_blank"
        >
          <img src="./images/penguin.png" alt="a waving penguin" />
          <div class="project-tile-text">
            <i class="fa-solid fa-angle-left"></i>
            <p>Penguin Animation</p>
            <i class="fa-solid fa-slash"></i>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </a>
        <a
          href="https://zombgone.netlify.app/"
          class="project-tile"
          target="_blank"
        >
          <img src="./images/zombgone.png" alt="a zombie defense website" />
          <div class="project-tile-text">
            <i class="fa-solid fa-angle-left"></i>
            <p>Zom-B-Gone!</p>
            <i class="fa-solid fa-slash"></i>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </a>
        <a
          href="https://penguinariv.netlify.app/"
          class="project-tile"
          target="_blank"
        >
          <img src="./images/cityskyline.png" alt="a city skyline" />
          <div class="project-tile-text">
            <i class="fa-solid fa-angle-left"></i>
            <p>City Skyline</p>
            <i class="fa-solid fa-slash"></i>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </a>
      </div>
      <button type="button">
        Show all <i class="fa-solid fa-chevron-right"></i>
      </button>
    </section>
    <section class="links">
      <div class="links-section-center">
        <h2>Let's work together!</h2>
        <p><em>Want to grab a coffee?</em></p>
        <div class="links-container">
          <a href="#" id="profile-link"></a>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
